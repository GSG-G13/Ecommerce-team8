<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="seller.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>seller page</title>
</head>
<body>
  <section>
    <div class="container">
      <div class="add-product-div">
        <h2 class="seller-page-title">Add new Product</h2>
        <form class="inps-add-products">
          <div class="name-img-inps">
            <input id="url-input" type="text" placeholder="add an img with url">
            <input id="name-input" type="text" placeholder="write product name">
          </div>
          <div class="discriptioninps">
            <input id="desc-input" type="text" placeholder="write description about the product">
          </div>
          <div class="price-catagory">
            <input id="price-input" type="text" placeholder="write the price of the product">
            <input id="cat-input" type="text" placeholder="write the catagory of the product">
          </div>
          <div class="add-update-btns">
            <button id="add-button" type="submit">add</button>
            <button>update</button>
          </div>
        </form>
      </div>

      <div class="show-product-div">
        <p>23</p>
        <div class="whole-product-div">
          <div class="card-product">
            <img src="" alt="">
            <h2>product name</h2>
            <p>prduct description in deatails</p>
            <div class="delete-edit-div">
              <span class="delete-item"><i  class="fa-solid fa-trash"></i></span>
              <span class="edit-item"><i class="fa-sharp fa-solid fa-pen"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="./seller.js"></script>
</body>
</html>
